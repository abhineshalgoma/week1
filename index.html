<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap App: Abhinesh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light text-dark">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Animals</h2>
       <div class="">
            <Button class="btn btn-secondary toggle-btn" onclick="toggleTheme()">Dark</Button>
            <button class="btn btn-light toggle-btn" onclick="toggleTheme()">Light</button>
       </div>
    </div>
    <div class="row my-5">
        <div class="col-md-4">
            <input type="text" class="form-control bg-transparent text-light"
                placeholder="Search Animals">
        </div>

        <div class="col-md-8 my-3 d-flex justify-content-end">
            <div class="d-flex gap-3">
                <a href="#" class="link-offset-2 link-underline link-underline-opacity-0">Behavior</a>
                <a href="#" class="link-offset-2 link-underline link-underline-opacity-0" ><button class="btn btn-primary text-light">Adaptations</button></a>
                <a href="#" class="link-offset-2 link-underline link-underline-opacity-0">Conservation</a>
                <a href="#" class="link-offset-2 link-underline link-underline-opacity-0">Diversity</a>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between gap-3">
        <div class="border col-md-4">
            <img src="https://www.birdlife.org/wp-content/uploads/2024/11/shutterstock_516711187-2-1024x927.jpg"  
                width="200" height="200"
                class="rounded-circle" alt="Penguins">
        </div>
        <div class="border col-md-4">
            <img src="https://media.cnn.com/api/v1/images/stellar/prod/210602230802-01-puppy-social-skills-wellness-sci.jpg?q=w_256,c_fill" width="200" class="rounded-circle" alt="Dogs">
        </div>
        <div class="border col-md-4">
            <img src="https://www.fearfreehappyhomes.com/wp-content/uploads/2021/04/bigstock-Kitten-In-Pink-Blanket-Looking-415440131.jpg" height="200" class="rounded-circle" alt="Kitten">
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-white");
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
